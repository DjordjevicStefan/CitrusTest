<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    /> 

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Test</title>
  </head>
  <body>
    <div class="spinner">
      <div class="spinner__box">
        <div class="spinner__dot"></div>
        <div class="spinner__dot"></div>
        <div class="spinner__dot"></div>
        <div class="spinner__dot"></div>
        <div class="spinner__dot"></div>
        <div class="spinner__dot"></div>
      </div>
     </div>

     <div class="modal ">
      <div class="modal__box u-text-center">
        <h3 class="modal__header">Thank you for getting in touch!</h3>
        <p>
        </p>
        <span>Have a great day!</span>

        <button class="btn btn--animated btn--blue-dark btn--text-black">
          Close
        </button>
      </div>
    </div>
   
    <div class="form-container">
      <form class="form" id="form">
        <div class="form__select u-margin-bottom">
          <span  class="form__span"> Register with Email </span>
          <span  class="form__span"> Register with Phone Number </span>
        </div>

        <div class="form__input-box ">
          <div class="form__input-group">
            <label class="form__input-label" for="email"> <i class="far fa-envelope"></i> </label>
            <input placeholder="Your Email" type="email" name="email" id="email" class="form__input" /> 
          </div>
          <span data-name="email" class="form__error-span u-text-shadow"></span>
        </div>
        
        <div class="form__input-box">
          <div class="form__input-group">
            <label class="form__input-label" for="phone"><i class="fas fa-phone"></i></label>
            <input placeholder="Your Phone Number"  type="tel" name="phone" id="phone" class="form__input"/>
          </div>
          <span data-name="phone" class="form__error-span u-text-shadow"></span>
        </div>
        

        <fieldset class="form__radio-fieldset u-margin-top">
          <legend class="form__radio-legend">Select currency</legend>
          <div class="form__radio-group"> 
          <input
            class="form__radio-input"
            type="radio"
            name="currency"
            id="rsd"
            value="rsd"
          />
          <label class="form__radio-label" for="rsd">
            <span class="form__radio-button"></span>
            RSD
          </label>
          </div>
          <div class="form__radio-group">
          <input
            class="form__radio-input"
            type="radio"
            name="currency"
            id="usd"
            value="usd"
          />
          <label class="form__radio-label" for="usd">
            <span class="form__radio-button"></span>
            USD
          </label>
          </div>
          <div class="form__radio-group">
          <input
            class="form__radio-input"
            type="radio"
            name="currency"
            id="eur"
            value="eur"
          />
          <label class="form__radio-label" for="eur">
            <span class="form__radio-button"></span>
            EUR
          </label>
         </div>



         <span data-name="currency" class="form__error-span u-text-shadow"></span>
        </fieldset>


        <div class="form__checkbox-group u-margin-top">
          <input clss="form__checkbox-input" type="checkbox" id="terms" name="terms" value="terms" />
          <label clss="form__checkbox-label" for="terms">I agree to the Terms and Conditions provided</label>
          <span data-name="terms" class="form__error-span u-text-shadow"></span>
        </div>
        <div class="form__btn u-margin-top">
          <button class="btn" type="submit">Submit</button>
        </div>
        
       
      </form>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
