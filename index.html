<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Test</title>
  </head>
  <body>
    <div class="form-container">
      <form class="form" id="form">
        <div class="form__select">
          <span class="form__span"> Register with Email </span>
          <span class="form__span"> Register with Phone Number </span>
        </div>

        <div class="form__input-group form__input-group--active">
          <label class="form__label" for="email">Your Email: </label>
          <input type="email" id="email" class="form__input" />
        </div>
        <div class="form__input-group">
          <label class="form__label" for="phone">Your Phone Number</label>
          <input type="number" id="phone" class="form__input"/>
        </div>

        <fieldset class="form__radio-group">
          <legend class="form__radio-legend">Select currency</legend>

          <input
            class="form__radio-input"
            type="radio"
            name="currency"
            value="rsd"
          />
          <label class="form__radio-label" for="rsd">RSD</label>
          <input
            class="form__radio-input"
            type="radio"
            name="currency"
            value="usd"
          />
          <label class="form__radio-label" for="usd">USD</label>
          <input
            class="form__radio-input"
            type="radio"
            name="currency"
            value="eur"
          />
          <label class="form__radio-label" for="eur">EUR</label>
        </fieldset>

        <div class="form__checkbox-group">
          <input type="checkbox" id="terms" name="terms" value="test" />
          <label for="terms">I agree to the Terms and Conditions provided</label>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
